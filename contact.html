<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" >
        <div class="container-fluid">
            <a class="navbar-brand fs-4 fw-bold" href="#">Waila Technology</a>
          <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         
            
        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active fs-5" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" aria-current="page" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" aria-current="page" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" aria-current="page" href="index.html">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" aria-current="page" href="#">Contact Us</a>
              </li>
              
            </ul>
          </div>
        </div>
    </nav>

    <div class="container my-5 my-5">
        <div class="row g-3">
            <div class="col-lg-6 mx-auto mt-5" >
                <form >
                    <h2 class="card-title fs-3 fw-bold mb-3 ">Contact Us</h2>
                    <div class="col-md-6 mb-3">
                        <label for="inputEmail4" class="form-label fs-5">What is your name?</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="First Name Last Name">
                      </div>
                    <div class="col-md-6 mb-3">
                      <label for="inputEmail4" class="form-label fs-5">What is your Email Id?</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXX@yyyy.com">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="inputAddress" class="form-label fs-5">Your Number?</label>
                      <input type="number" class="form-control" id="inputAddress" placeholder="+91-XXXXXXXXXX">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="inputAddress2" class="form-label fs-5">Your Message</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Type your message">
                    </div>
                   
                    <div class="col-12 mb-3 ">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck"  required>
                        <label class="form-check-label " for="gridCheck" >
                            By submitting this form I consent to processing my personal data as described in the Privacy Policy.
                        </label>
                      </div>
                    </div>
                    <div class="col-12 ">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
  

            </div>
            <div class="col-lg-6 col-md-6t-5">
                <img src="message-delivered-to-mailbox-animation.svg" class="img-fluid" alt="Message deliver"  style="max-width: 100%;">
            </div>     
        </div>
    </div>
    <footer class=" text-light text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-inline social-icons">

                        <li class="">
                           <p class="fs-6">Follow us on</p>
                        </li>
                        <li class="list-inline-item pl-4">
                            <a href="https://in.linkedin.com/company/waila-technology" target="_blank" class="text-light">
                                <i class='bx bxl-linkedin bx-burst fs-3 '></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/wailatech" target="_blank" class="text-light">
                                <i class='bx bxl-twitter bx-burst fs-3' ></i>
                            </a>
                        </li>
                    </ul>

                </div>
                <div class="col-md-6 fs-6">
                    <p >&copy; 2023 Waila Technology</p>
                </div>
                
            </div>
        </div>
    </footer>
